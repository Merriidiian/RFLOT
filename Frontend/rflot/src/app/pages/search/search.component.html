<mat-card class="mat-elevation-z3 search-card">
  <mat-card-title>Поиск</mat-card-title>
  <form [formGroup]="form" class="form-width" autocomplete="off">
    <mat-form-field class="form-field-full-width" appearance="outline">
      <input matInput formControlName="planeId" id='planeId' placeholder="Введите id самолета" required />
      <mat-error *ngIf="form.controls['planeId'].hasError('required')">Введите id самолета</mat-error>
    </mat-form-field><br>
    <mat-form-field class="form-field-full-width" appearance="outline">
      <input matInput [matDatepicker]="picker" placeholder="Введите дату" formControlName="date">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <mat-error *ngIf="form.controls['planeId'].hasError('required')">Введите дату</mat-error>
    </mat-form-field><br/>
    <button mat-raised-button color="primary" class="d-block" [disabled]="form.invalid"
      (click)="search()">Поиск</button>
  </form>
</mat-card>
